{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Messager{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head_extra %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="{% url 'home' %}">Messager</a>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>

            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} Messager. All rights reserved.</p>
    </footer>
</body>
</html>
